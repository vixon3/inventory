<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar producto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f7f7f7;
    }

    h2 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e7e34;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      form {
        padding: 15px;
      }

      h2 {
        font-size: 20px;
      }

      input {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <h2>Editar producto</h2>
  <form method="post">
    <label>Nombre:</label>
    <input name="nombre" value="{{ producto.nombre }}" readonly>

    <label>Precio:</label>
    <input name="precio" type="number" value="{{ producto.precio }}">

    <label>Procesador:</label>
    <input name="procesador" value="{{ producto.procesador }}">

    <label>RAM:</label>
    <input name="ram" value="{{ producto.ram }}">

    <label>Almacenamiento:</label>
    <input name="almacenamiento" value="{{ producto.almacenamiento }}">

    <label>Pantalla:</label>
    <input name="pantalla" value="{{ producto.pantalla }}">

    <label>Tarjeta de Video:</label>
    <input name="tarjeta_video" value="{{ producto.tarjeta_video }}">

    <label>Sistema Operativo:</label>
    <input name="sistema_operativo" value="{{ producto.sistema_operativo }}">

    <label>Otros:</label>
    <input name="otros" value="{{ producto.otros }}">

    <label>Mesón:</label>
    <input name="meson" value="{{ producto.meson }}">

    <label>Tipo:</label>
    <input name="tipo" value="{{ producto.tipo }}">

    <label>SKU:</label>
    <input name="sku" value="{{ producto.sku }}" >

    <label>Cantidad:</label>
    <input name="cantidad" type="number" value="{{ producto.cantidad }}">

    <button type="submit">Actualizar</button>
  </form>
  <a href="{{ url_for('index') }}">← Volver al inventario</a>
</body>
</html>
