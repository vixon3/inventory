<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar producto</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        form { max-width: 600px; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 6px; }
        button { margin-top: 15px; padding: 8px 12px; }
    </style>
</head>
<body>
    <h2>Editar producto</h2>
    <form method="post">
        <label>Nombre:</label>
        <input name="nombre" value="{{ producto.nombre }}" readonly>

        <label>Precio:</label>
        <input name="precio" type="number" value="{{ producto.precio }}">

        <label>Procesador:</label>
        <input name="procesador" value="{{ producto.procesador }}">

        <label>RAM:</label>
        <input name="ram" value="{{ producto.ram }}">

        <label>Almacenamiento:</label>
        <input name="almacenamiento" value="{{ producto.almacenamiento }}">

        <label>Pantalla:</label>
        <input name="pantalla" value="{{ producto.pantalla }}">

        <label>Tarjeta de Video:</label>
        <input name="tarjeta_video" value="{{ producto.tarjeta_video }}">

        <label>Sistema Operativo:</label>
        <input name="sistema_operativo" value="{{ producto.sistema_operativo }}">

        <label>Otros:</label>
        <input name="otros" value="{{ producto.otros }}">

        <label>Mesón:</label>
        <input name="meson" value="{{ producto.meson }}">

        <label>Tipo:</label>
        <input name="tipo" value="{{ producto.tipo }}">

        <label>SKU:</label>
        <input name="sku" value="{{ producto.sku }}" readonly>

        <label>Cantidad:</label>
        <input name="cantidad" type="number" value="{{ producto.cantidad }}">

        <button type="submit">Actualizar</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">← Volver al inventario</a>
</body>
</html>
