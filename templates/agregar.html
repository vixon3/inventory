<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar producto</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        form { max-width: 600px; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 6px; }
        button { margin-top: 15px; padding: 8px 12px; }
    </style>
</head>
<body>
    <h2>Agregar nuevo producto</h2>
    <form method="post">
        <label>Nombre:</label>
        <input name="nombre" required>

        <label>Precio:</label>
        <input name="precio" type="number">

        <label>Procesador:</label>
        <input name="procesador">

        <label>RAM:</label>
        <input name="ram">

        <label>Almacenamiento:</label>
        <input name="almacenamiento">

        <label>Pantalla:</label>
        <input name="pantalla">

        <label>Tarjeta de Video:</label>
        <input name="tarjeta_video">

        <label>Sistema Operativo:</label>
        <input name="sistema_operativo">

        <label>Otros:</label>
        <input name="otros">

        <label>Mesón:</label>
        <input name="meson">

        <label>Tipo:</label>
        <input name="tipo">

        <label>SKU:</label>
        <input name="sku">

        <label>Cantidad:</label>
        <input name="cantidad" type="number">

        <button type="submit">Guardar</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">← Volver al inventario</a>
</body>
</html>
